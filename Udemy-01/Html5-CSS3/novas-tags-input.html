<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Novas tags do input</title>
	<link rel="stylesheet" type="text/css" href="css/stylo.css">
</head>
<body>
	<form>
		<label for="nome">Nome</label>
		<input type="text" name="name" id="nome" required autofocus>
		<br><br>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<br><br>

		<label for="numero">NÃºmero</label>
		<input type="number" id="numero" min="1" max="20" step="5">
		<br><br>

		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://exemplo.com">
		<br><br>

		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="20" value="2">
		<br><br>

		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" name="" value="Enviar">
	</form>
</body>
</html>
