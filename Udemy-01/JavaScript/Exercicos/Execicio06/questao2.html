<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

    var y = 1

    while(y <= 10) {
        
        var x = 1
        
        while(x <= 10) {

            console.log(y + ' x ' + x + ' = ' + (y*x) + '<br>')

            document.write(y + ' x ' + x + ' = ' + (y*x) + '<br>')

            x++
        }
        
        console.log('\n')

        document.write('<hr>')

        y++
    }

    </script>
</head>
<body>
    
</body>
</html>
