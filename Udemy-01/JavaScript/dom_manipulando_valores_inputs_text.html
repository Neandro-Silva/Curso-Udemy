<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){

            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value
            //limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar espaço em branco nas extremindades da string
            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //add o caracter no campo referente a número
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                    //add o caracter no campo referente a letras
                    document.getElementById('apenas_letras').value += caracter
            }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">
    <br>
    <span>Letras:</span>
    <input type="text" disabled id="apenas_letras">
    <span>Números:</span>
    <input type="text" disabled id="apenas_numeros">
</body>
</html>
