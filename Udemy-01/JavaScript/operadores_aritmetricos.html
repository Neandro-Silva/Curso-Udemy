<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script type="text/javascript">

		var num1 = prompt('Digite o valor de num1')
		var num2 = prompt('Digite o valor de num2')

		num1 = parseInt(num1)
		num2 = parseInt(num2)

		document.write('A soma entre os números ' + num1 + ' e ' + num2 + ' é : ' + (num1 + num2) + '<br>')
		document.write('A subtração entre os números ' + num1 + ' e ' + num2 + ' é : ' + (num1 - num2) + '<br>')
		document.write('A multiplicação entre os números ' + num1 + ' e ' + num2 + ' é : ' + (num1 * num2) + '<br>')
		document.write('A divisão entre os números ' + num1 + ' e ' + num2 + ' é : ' + (num1 / num2) + '<br>')
		document.write('O modolo entre os números ' + num1 + ' e ' + num2 + ' é : ' + (num1 % num2) + '<br>')
		//document.write('O incremento de ' + num1 + ' é : ' + (++num1) + '<br>')
		document.write('O incremento de ' + num1 + ' é : ' + (num1++) + '<br>')
		document.write(num1)
		//document.write('<br>O decremento de ' + num1 + ' é : ' + (--num1) + '<br>')
		document.write('<br>O decremento de ' + num1 + ' é : ' + (num1--) + '<br>')
		document.write(num1)

	</script>
</head>
<body>

</body>
</html>
