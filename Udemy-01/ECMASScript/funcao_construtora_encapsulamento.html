<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let Carro = function() {
            this.cor = 'Amarelo'
            this.modelo = 'Chevette'
            this.velocidadeAual = 0
            this.velocidadeMaxima = 180

            this.acelerar = function() {
                let velocidade = this.getVelocidadeAtual() + 50
                if(velocidade > this.velocidadeMaxima) {
                    velocidade = this.velocidadeMaxima
                }
                this.setVelocidadeAtual(velocidade)
            }

            this.getVelocidadeAtual = function() {
                return this.velocidadeAual
            }

            this.setVelocidadeAtual = function(velocidadeAual) {
                this.velocidadeAual = velocidadeAual
            }
        }

        let carro = new Carro()
        console.log(carro.velocidadeAual)
        carro.acelerar()
        console.log(carro.velocidadeAual)
        carro.acelerar()
        console.log(carro.velocidadeAual)
        carro.acelerar()
        console.log(carro.velocidadeAual)
        carro.acelerar()
        console.log(carro.velocidadeAual)
      

        let Carro2 = function() {

            var velocidadeMaxima = 180
            var quilometrosRodados = 0

            this.cor = 'Amarelo'
            this.modelo = 'Chevette'
            this.velocidadeAual = 0
            

            this.acelerar = function() {
                let velocidade = this.getVelocidadeAtual() + 50
                if(velocidade > velocidadeMaxima) {
                    velocidade = velocidadeMaxima
                }
                this.setVelocidadeAtual(velocidade)

                setQuilometrosRodados(0.07)
                console.log(quilometrosRodados)
            }

            this.getVelocidadeAtual = function() {
                return this.velocidadeAual
            }

            this.setVelocidadeAtual = function(velocidadeAual) {
                this.velocidadeAual = velocidadeAual
            }

            var setQuilometrosRodados = function(q) {
                quilometrosRodados += q
            }
        }

        let carro2 = new Carro2()
        console.log(carro.velocidadeAual)
        carro2.acelerar()
        console.log(carro2.velocidadeAual)
        carro2.acelerar()
        console.log(carro2.velocidadeAual)
        carro2.acelerar()
        console.log(carro2.velocidadeAual)
        carro2.acelerar()
        console.log(carro2.velocidadeAual)
        carro2.acelerar()
        console.log(carro2.velocidadeAual)
        carro2.acelerar()
        console.log(carro2.velocidadeAual)

        console.log(carro)
        console.log(carro2)
    </script>
