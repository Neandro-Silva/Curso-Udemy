<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatando links</title>

	<style type="text/css">
		a {
			padding: 5px 10px;
			text-decoration: none;
		}
		/*links n√£o visitados*/
		a:link, a:visited{
			color: #b9c941;
		}
		/*links visitados*/
		
		/*links houver, passa o mouse por cima*/
		a:hover {
			color: #FFF;
			background: #6d790f;
		}
		/*links ativos, quando clicando*/
		a:active {
			color: #e4f371;
		}
	</style>
</head>
<body>

	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="https://www.megacurioso.com.br">Mega Curioso</a> |
	<a href="https://www.facebook.com.br">Facebook</a>
</body>
</html>
