<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inline style</title>

	<style type="text/css">
		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		.produto {
			background: gray;
			margin: 10px;
		}
		#rodape {
			background: green;
		}

	</style>
</head>
<body>

	<div id="topo">
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		<div class="produto">
			produto 1
		</div>
		<div class="produto">
			produto 2
		</div>
		<div class="produto">
			produto 3
		</div>
	</div>

	<div id="rodape">
		todos os <span class="azul">direitos</span> reservados
	</div>

	<span id="assinatura">
		Neandro
	</span>

</body>
</html>
